{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手行情网页</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/semantic.js' %}"></script>
    <script src="{% static 'js/exporting.js' %}"></script>
    <script src="{% static 'js/highcharts.js' %}"></script>
</head>
<body >
   <div class="ui thin visible sidebar left inverted vertical menu" >
       <div class="header item">
           <img src="{% static "img/logo2.png"%}">
       </div>
       <div class="item"  >
           <a href="http://127.0.0.1:8000/info/">
           Document

           <i class="browser icon" ></i>
           </a>
       </div>
       <div class="item">
           <a href="http://127.0.0.1:8000/charts/">
           Location

           <i class="bar chart icon"></i>
           </a>
       </div>
       <div class="item">
           <a>
           Others
           <i class="idea icon"></i>
           </a>
       </div>
   </div>
  <div class="pusher">
      <div class="ui menu">
        <div class="header item" id="menu">
          Menu
          <i class="content icon"></i>
        </div>
        <div class="item">
          About us
        </div>
        <div class="item">
          Location
        </div>
        <div class="item">
          Others
        </div>
      </div>
      {% block information %}{% endblock %}



  </div>
    <script>
    $('#menu').click(function () {
        $('.ui.sidebar').sidebar('toggle');
    });
    </script>
    {% block chartInfo %}{% endblock %}

</body>
</html>
