<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二手行情网页</title>
    <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
    <script src="dist/jquery.min.js"></script>
    <script src="dist/semantic.js"></script>
</head>
<body >
   <div class="ui thin visible sidebar left inverted vertical menu" >
       <div class="header item">
           <img src="image/logo2.png">
       </div>
       <div class="item">
           Document
           <i class="browser icon"></i>
       </div>
       <div class="item">
           Location
           <i class="bar chart icon"></i>
       </div>
       <div class="item">
           Others
           <i class="idea icon"></i>
       </div>
   </div>
  <div class="pusher">
      <div class="ui menu">
        <div class="header item" id="menu">
          Menu
          <i class="content icon"></i>
        </div>
        <div class="item">
          About us
        </div>
        <div class="item">
          Location
        </div>
        <div class="item">
          Others
        </div>
      </div>
      <div class="ui equal width grid" style="margin:5px 0 5px 0;width: 70%">
          <div class="row">
              <div class="column">
                  <div class="ui blue segment">
                      <div class="ui statistic">
                          <div class="value">
                              2000
                          </div>
                          <div class="label">
                              Document
                          </div>
                      </div>
                  </div>
              </div>
              <div class="column">
                  <div class="ui red segment">
                      <div class="ui statistic">
                          <div class="value">
                            500
                          </div>
                          <div class="label">
                              Views
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <div class="ui segment">
                      <h2 class="ui floated header">Introduction</h2>
                      <div class="ui clearing divider"></div>
                      <p>
                          This website presents the result of statistic analysis about Trading volume based on resourse from 58.com
                      </p>
                    </div>
              </div>
          </div>
      </div>
      {% block grid %}{% endblock %}
  </div>
    <script>
    $('#menu').click(function () {
        $('.ui.sidebar').sidebar('toggle');
    });
    </script>


</body>
</html>
